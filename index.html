<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>Kiva Loans</title>
	<link rel="stylesheet" type="text/css" href="app/styles/style.css" />
	<script src="https://code.angularjs.org/1.3.11/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.11/angular-route.js"></script>
 	<script src="app/app.js"></script>
  	<script src="app/services/services.js"></script>

</head>
<!-- //status, activity, sector, use, location -->

<body ng-app= "loans">
	<div class="top-nav" role="navigation">Kiva<div>
	<div ng-controller= "myController"> 

		<ul>
			<li ng-repeat= "item in loans">Name: {{item.name}}
				<ul >
					<li>Status: {{item.status}}</li>
					<li>Sector: {{item.sector}}</li>
					<li>Country: {{item.location.country}}</li>
					<li>Activity: {{item.activity}}</li>
				</ul>
			</li>
		</ul>


	
	</div>


	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script> jQuery || document.write('<script src="node_modules/dist/jquery.js"><\/script>')
  </script>



</body>
</html>
