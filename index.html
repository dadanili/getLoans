<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>Kiva Loans</title>
	<link rel="stylesheet" type="text/css" href="app/styles/style.css" />
	<script src="https://code.angularjs.org/1.3.11/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.11/angular-route.js"></script>
 	<script src="app/app.js"></script>
  	<script src="app/services/services.js"></script>

</head>
<!-- //status, activity, sector, use, location -->

<body ng-app= "loans">
	<div class="top-nav" role="navigation">Kiva's Recent Loans<div>
	<br></br>
	<div ng-controller= "myController"> 
		<div>
			<a>Filter by a sector: 
			</a>
			<select name="sector" ng-model="sector">
				
			  <option value='Agriculture'>Agriculture</option>
			  <option value='Retail'>Retail</option>
			  <option value='Housing'>Housing</option>
			  <option value='Food'>Food</option>
			  <option value='Arts'>Arts</option>
			  <option value='Health'>Health</option>
			  <option value='Education'>Education</option>
			  <option value='Wholesale'>Wholesale</option>
			</select>
		</div>

		<ul>
			<li ng-repeat= "item in loans | filter:sector:sector">Name: {{item.name}}
				<ul >
					<li>Status: {{item.status}}</li>
					<li ng-model="sector">Sector: {{item.sector}}</li>
					<li>Country: {{item.location.country}}</li>
					<li>Activity: {{item.activity}}</li>
				</ul>
			</li>
		</ul>


	
	</div>


	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script> jQuery || document.write('<script src="node_modules/dist/jquery.js"><\/script>')
  </script>



</body>
</html>
